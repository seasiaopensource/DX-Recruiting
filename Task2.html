<!DOCTYPE html>
<html>
<head>
<style>
.heading{
	color: blue
}
</style>
</head>
<body>

<h2 class="heading">JavaScript HTML DOM</h2>

<div id="main">
<p>Finding HTML Elements by Tag Name</p>

<p>This example demonstrates the <b>getElementsByTagName</b> method.</p>
</div>

<p id="demo"></p>

<button alt="button1" onClick=test(0)>Test</button>
<button alt="button2" onClick=test(1)>Test2</button>

<script>
const x = document.getElementById("main");
const y = x.getElementsByTagName("p");

function test(value){
document.getElementById("demo").innerHTML = 
'The first paragraph (index 0) inside "main" is: ' + y[value].innerHTML;
}



</script>

</body>
</html>

	HTML:
    - Add 2 buttons to the html
    
    CSS:
    - make the title blue
    
    JS:
    - When the button 1 is clicked, the "demo" p get the value of the first p of the page
    - When the button 2 is clicked, the "demo" p get the value of the second p of the page
-->
